<div class="section">
  <h2 class="title">Latest News</h2>
  <div class="container">
    <a *ngFor="let news of newsdata" [routerLink]="'/news/newsdetail/'+ news.id" class="new">
      <div class="img"><img [src]="news.img" alt="New1"></div>
      <h2>{{news.h2}}
      </h2>
    </a>
  </div>
</div>
